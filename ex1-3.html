<body>
    <h2>섭씨를 화씨로 바꾸는 프로그램</h2>
    <script>
        var a = prompt("섭씨를 입력해주세요");
        var temp = Number(a);
        var tmp = (temp+40)*1.8 -40;

        console.log("화씨"+tmp+"입니다.");
    </script>
