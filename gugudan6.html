<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strN = prompt("몇 단을 출력할까요?");
        var n = Number(strN);
        document.write("<h2>구구단 "+ n + "단</h2>");
        //i라는 변수를 초기화
        for(var i = 1; i<=9; i++){
       
            document.write(n + "*" + i + " = " + n * i + "<br>");
            //값을 증감
           
        } 


    </script>
</body>
</html>
